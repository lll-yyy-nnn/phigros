	:root {
		--select-bg: rgba(147, 107, 255, 0.286);
		--hover-bg: rgba(60, 251, 76, 0.286);
		--active-bg: rgba(25, 240, 43, 0.427);
		--link-color: #f00;
		--link-bg: #37723a;
		--button-bg: #4ca951;
		--button-hover-bg: #57d15d;
		--button-active-bg: #37723a;
	}

	/* [theme="dark"] {
		--select-color: rgba(255, 107, 147, 0.286);
	} */
	::selection {
		background-color: var(--select-bg);
	}

	::-moz-selection {
		background-color: var(--select-bg);
	}

	:root,
	input,
	select,
	button {
		font-family: Noto Sans SC;
	}

	body {
		margin: 0;
		text-align: center;
		background-color: #f1eff6;
	}

	a {
		text-decoration: none;
		color: var(--link-color);
		border-radius: 2px;
		cursor: pointer;
	}

	a:hover,
	input[type="checkbox"]+label:hover,
	input[type="radio"]+label:hover {
		background-color: var(--hover-bg);
	}

	a:active {
		background-color: var(--active-bg);
	}

	button,
	input[type="button"],
	input[type="file"]+label {
		background-color: var(--button-bg);
		color: #fff;
		border: none;
		border-radius: 2px;
		font-size: 0.9em;
		padding: 0.1em 0.6em;
		margin: 0.1em;
		cursor: pointer;
	}

	button:hover,
	input[type="button"]:hover,
	input[type="file"]+label:hover {
		background-color: var(--button-hover-bg);
	}

	button:active,
	input[type="button"]:active,
	input[type="file"]+label:active {
		background-color: var(--button-active-bg);
	}

	button,
	label,
	input[type="button"] {
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
	}

	input[type="checkbox"],
	input[type="file"],
	input[type="radio"],
	.hide {
		display: none !important;
	}

	.i-pause::after {
		font: 1em icomoon;
		content: "\e900";
	}

	.i-settings::after {
		font: 1em icomoon;
		content: "\e909";
	}

	input[type="checkbox"]+label::before {
		font: 0.9em icomoon;
		content: "\e907";
		margin-left: 0.2em;
		margin-right: 0.2em;
	}

	input[type="checkbox"]:checked+label::before {
		font: 0.9em icomoon;
		content: "\e906";
		margin-left: 0.2em;
		margin-right: 0.2em;
	}

	input[type="radio"]+label::before {
		font: 0.9em icomoon;
		content: "\e903";
		margin-left: 0.2em;
		margin-right: 0.2em;
	}

	input[type="radio"]:checked+label::before {
		font: 0.9em icomoon;
		content: "\e908";
		margin-left: 0.2em;
		margin-right: 0.2em;
	}

	textarea,
	input[type="text"] {
		border: 1px solid #888;
		border-radius: 2px;
		padding: 0.2em;
		margin: 1px;
	}

	.main {
		display: none;
	}

	.title {
		color: #00f;
	}

	.info,
	strong.error {
		color: #f00;
	}

	strong.warning {
		color: #fa0;
	}

	strong.accept {
		color: #080;
	}

	.index {
		display: flex;
		flex-direction: column;
		justify-content: space-between;
		min-height: 100vh;
	}

	.index>.header {
		color: blue;
		font-size: 2em;
		font-weight: bold;
		margin: 0;
		padding: 2rem;
		overflow-wrap: break-word;
	}

	.index>.footer {
		margin: 0;
		padding: 2rem;
		overflow-wrap: break-word;
	}

	.index>.content {
		flex-grow: 1;
		width: 90%;
		max-width: 480px;
		margin-inline: auto;
	}

	.index>.content fieldset {
		margin: auto;
		border: none;
		border-block-start: 1px dashed gray;
		padding-inline: 0;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
	}

	.index>.content legend {
		padding-inline: 1em;
	}

	.index>.content a {
		display: inline-block;
		margin: 5px;
		border: 2px solid var(--link-bg);
		border-radius: 5px;
		padding: 10px;
		flex-grow: 1;
		word-break: break-all;
	}

	.info {
		font-size: 1em;
		line-height: 1.33em;
	}

	.profile {
		font-size: 0.8em;
		line-height: 1.5em;
	}

	.disabled {
		opacity: 0.2;
		pointer-events: none;
	}

	.fade {
		opacity: 0 !important;
		visibility: hidden;

	//utils
	const Utils = {
		/**@this {HTMLElement} */
		copyText() {
			const _this = this;
			const isHTMLElement = _this instanceof HTMLElement;
			const isHTMLInputElement = _this instanceof HTMLInputElement;
			const isHTMLTextAreaElement = _this instanceof HTMLTextAreaElement;
			let data = '';
			if (isHTMLInputElement || isHTMLTextAreaElement) {
				_this.focus();
				_this.select();
				data = _this.value;
			} else if (isHTMLElement) {
				const selection = self.getSelection();
				const range = document.createRange();
				range.selectNodeContents(_this);
				selection.removeAllRanges();
				selection.addRange(range);
				data = _this.textContent;
			} else return Promise.reject();
			if (navigator.clipboard) return navigator.clipboard.writeText(data);
			return Promise[document.execCommand('copy') ? 'resolve' : 'reject']();
		},
		/**@this {HTMLElement} */
		setText(str = '') {
			const _this = this;
			const isHTMLElement = _this instanceof HTMLElement;
			const isHTMLInputElement = _this instanceof HTMLInputElement;
			const isHTMLTextAreaElement = _this instanceof HTMLTextAreaElement;
			if (isHTMLInputElement || isHTMLTextAreaElement)(_this.value) = str;
			else if (isHTMLElement)(_this.textContent) = str;
			else return Promise.reject();
			return Promise.resolve();

		cnymd(time) {
			const d = new Date(time * 1e3);

		loadJS: str => new Promise(resolve => {
			const script = document.createElement('script');
			script.onload = resolve;

				script.src = url.href;
				script.crossOrigin = 'anonymous';
			} catch (_) {
				script.textContent = String(str);
			}
			document.head.appendChild(script);

		lazyload(func, ...args) {
			if (document.readyState === 'complete') return func(...args);
			return new Promise(resolve => {
				const listener = () => {
					self.removeEventListener('load', listener);
					resolve(func(...args));
				};
				self.addEventListener('load', listener);
			});

			<p class="profile">上传<a id="qwq">谱面和资源文件</a>或将其打包成zip然后上传；<br>读取完成后调节相关参数，最后点击“播放”按钮。<br>播放时双击画面：左上角暂停；右上角重新开始；右下角全屏。</p>
			<div id="uploader" class="disabled">
				<input type="button" id="uploader-upload" value="上传">
				<div id="uploader-select">
					<label id="uploader-file">上传文件</label>
					<label id="uploader-dir">上传文件夹</label>
				</div>
			</div>
			<!-- <input type="button" value="缓存" onclick="location.reload(true)"> -->
			<input type="button" id="legacy" class="hide" value="Legacy" onclick="location.replace('/sim-phi-legacy')">
			<input type="button" id="demo" class="hide" value="Demo">
			<input type="button" value="重置" onclick="location.reload(true)">
			<div id="select" class="disabled">
				<div>谱面：<select id="select-chart" style="width:6em"></select></div>
				<div>音乐：<select id="select-bgm" style="width:6em"></select></div>
				<div>图片：<select id="select-bg" style="width:6em"></select></div><br>
				<div>宽高比：<select id="select-aspect-ratio" style="width:4em">
						<option value="1.25">5:4</option>
						<option value="1.333333">4:3</option>
						<option value="1.428571">10:7</option>
						<option value="1.461538">19:13</option>
						<option value="1.6">8:5</option>
						<option value="1.666667">5:3</option>
						<option value="1.692308">22:13</option>
						<option value="1.777778" selected>16:9</option>
					</select>
				</div>
				<div>按键缩放：<select id="select-note-scale" style="width:4em">
						<option value="0.8">极小</option>
						<option value="0.9">较小</option>
						<option value="1" selected>默认</option>
						<option value="1.15">较大</option>
						<option value="1.3">极大</option>
					</select>
				</div>
				<div>背景变暗：<select id="select-background-dim" style="width:4em">
						<option value="1">黑暗</option>
						<option value="0.8">昏暗</option>
						<option value="0.6" selected>默认</option>
						<option value="0.4">较亮</option>
						<option value="0.2">明亮</option>
					</select>
				</div><br>
				<div>曲名：<input id="input-name" class="input" style="width:7em" placeholder="&#60; Untitled &#62;"></div>
				<div>曲师：<input id="input-artist" class="input" style="width:7em" placeholder="&#60; nameless &#62;"></div><br>
				<div>曲绘：<input id="input-illustrator" class="input" style="width:7em" placeholder="&#60; nameless &#62;"></div>
				<div>谱师：<input id="input-charter" class="input" style="width:7em" placeholder="&#60; nameless &#62;"></div><br>
				<div>难度：<select id="select-difficulty" style="width:3em">
						<option value="" selected>SP</option>
						<option value="EZ">EZ</option>
						<option value="HD">HD</option>
						<option value="IN">IN</option>
						<option value="AT">AT</option>
					</select>
				</div>
				<div>等级：<select id="select-level" style="width:3em">
						<option value="" selected>?</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
					</select>
				</div>
				<div>音效音量：<select id="select-volume" style="width:5em">
						<option value="0">0%</option>
						<option value="0.25">25%</option>
						<option value="0.5">50%</option>
						<option value="1" selected>100%</option>
						<option value="2.5">250%</option>
						<option value="5">500%</option>
					</select>
				</div><br>
				<div><input type="checkbox" id="feedback" checked><label for="feedback">触摸反馈</label></div>
				<div><input type="checkbox" id="imageBlur" checked><label for="imageBlur">背景模糊</label></div>
				<div><input type="checkbox" id="highLight" checked><label for="highLight">多押高亮</label></div><br>
				<div><input type="checkbox" id="showCE2"><label for="showCE2">Early/Late特效</label></div>
				<div><input type="checkbox" id="lineColor" checked><label for="lineColor">FC/AP指示器</label></div><br>
				<div><input type="checkbox" id="showPoint"><label for="showPoint">显示定位点</label></div>
				<div class="disabled-when-playing"><input type="checkbox" id="autoplay" checked><label for="autoplay">自动演示</label></div>
				<div class="disabled-when-playing"><input type="checkbox" id="showTransition" checked><label for="showTransition">过渡动画</label></div><br>
				<div class="">谱面镜像：<select id="select-flip" style="width:4em">
						<option value="0" selected>无</option>
						<option value="1">X轴</option>
						<option value="2">Y轴</option>
						<option value="3">X&Y</option>
					</select>
				</div>
				<div class="disabled-when-playing">音乐变速：<select id="select-speed" style="width:4em">
						<option value="Slowest">极慢</option>
						<option value="Slower">较慢</option>
						<option value="" selected>正常</option>
						<option value="Faster">较快</option>
						<option value="Fastest">极快</option>
					</select>
				</div><br>
				<div class="disabled-when-playing">谱面延时(ms)：<input id="input-offset" type="number" step="5" class="input" style="width:4em" placeholder="0"></div>
				<div>
					<input type="button" id="btn-play" value="播放">
					<input type="button" id="btn-pause" value="暂停">
				</div>
			</div>
			<div><strong id="msg-out">初始化...</strong></div>
			<div id="stage">
				<i class="tl">&#xe900;</i><i class="tr">&#xe902;</i><i class="bl">&#xe909;</i><i class="br">&#xe904;</i>
				<div id="mask">
					<div>GitHub: lchz&#104;3473/sim-phi</div>
				</div>
			</div>
			<div id="cover-dark" class="fade"></div>
			<div id="cover-view" class="fade">
				<div id="view-nav">
					<a id="use">模拟器使用说明</a>
					<a id="msg">信息</a>
				</div>
				<div id="view-content">
					<iframe id="view-doc" src="" frameborder="0"></iframe>
					<div id="view-msg"></div>
				</div>
			</div>
		</div>
		<p class="footer">&copy;&nbsp;2020-2022&nbsp;lchz&#104;3473</p>
	</div>
</body>

</html>
